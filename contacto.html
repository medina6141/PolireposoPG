    <main>
      <div class="container">
        <h1>Formulario de contacto</h1>
        <form action="enviar_formulario" method="post">
          <div class="form-group">
            <input
              type="text"
              id="nombre"
              name="nombre"
              placeholder="Nombre"
              required
            />
            <input
              type="text"
              id="apellidos"
              name="apellidos"
              placeholder="Apellidos"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="tel"
              id="telefono"
              name="telefono"
              placeholder="TelÃ©fono"
              required
            />
          </div>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="E-mail"
            required
          />
          <textarea
            id="mensaje"
            name="mensaje"
            placeholder="Mensaje"
            rows="4"
            required
          ></textarea>
          <br />
          <button type="submit">Enviar</button>
        </form>
      </div>
    </main>
    <footer></footer>
  </body>
